<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="content">
    <img src="images/illustration-hero.svg" alt="Person hearing music">

    <div id="description">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan">
        <img src="images/icon-music.svg">
        <span>
          <h4>Annual Plan</h4>
          $59.99/year
        </span>
        <a href="#">Change</a>
      </div>

      <button id="proceed">Proceed to Payment</button> <br>
      <button id="cancel">Cancel Order</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>Coded by <a href="https://www.linkedin.com/in/mohamed-zouhair-1b6a16171/">Mohamed Zouhair</a>.
  </div>
</body>
</html>
